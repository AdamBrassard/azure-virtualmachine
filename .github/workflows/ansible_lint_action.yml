name: VM_ANSIBLE_ACTION

on:
  push:
    branches: [ master ]
  pull_request:
    branches: 
      - master
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2

    - name: ansible-lint
      uses: ansible/ansible-lint-action@v4.1.0.post0
      with:
       targets: "/home/runner/work/azure-virtualmachine/azure-virtualmachine/tasks/main.yml"
       
